<div class="card shadow mt-4">
  <div class="card-header bg-warning text-dark">
    <i class="bi bi-pencil-square me-2"></i> Editar Asesoría
  </div>
  <div class="card-body">
    <form [formGroup]="asesoriaForm" (ngSubmit)="onSubmitUpdate()">
      <!-- Área -->
      <div class="mb-3">
        <label for="area" class="form-label">Área</label>
        <input
          id="area"
          class="form-control"
          formControlName="area"
          placeholder="Ej: Psicología"
          required
        />
      </div>

      <!-- Temática -->
      <div class="mb-3">
        <label for="tematica" class="form-label">Temática</label>
        <input
          id="tematica"
          class="form-control"
          formControlName="tematica"
          placeholder="Ej: Psicología del desarrollo"
          required
        />
      </div>

      <!-- Tipo -->
      <div class="mb-3">
        <label for="tipo" class="form-label">Modalidad</label>
        <select
          id="tipo"
          class="form-select"
          formControlName="tipo"
          required
        >
          <option value="Virtual">Virtual</option>
          <option value="Presencial">Presencial</option>
        </select>
      </div>

      <!-- Duración -->
      <div class="mb-3">
        <label for="duracion" class="form-label">Duración (minutos)</label>
        <input
          id="duracion"
          type="number"
          class="form-control"
          formControlName="duracion"
          min="1"
          placeholder="Ej: 60"
          required
        />
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button
          type="button"
          class="btn btn-outline-secondary"
          (click)="onCancel()"
        >
          Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-warning"
          [disabled]="asesoriaForm.invalid"
        >
          <i class="bi bi-check-circle me-1"></i> Guardar Cambios
        </button>
      </div>
    </form>
  </div>
</div>
