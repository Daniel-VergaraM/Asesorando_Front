<div class="container mt-4">
  <h4>Actualizar Asesoría</h4>
  <form [formGroup]="asesoriaForm" (ngSubmit)="onSubmitUpdate()">
    <div class="mb-3">
      <label for="area">Área</label>
      <input id="area" type="text" class="form-control" formControlName="area">
    </div>
    <div class="mb-3">
      <label for="tematica">Temática</label>
      <input id="tematica" type="text" class="form-control" formControlName="tematica">
    </div>
    <div class="mb-3">
      <label for="tipo">Tipo</label>
      <input id="tipo" type="text" class="form-control" formControlName="tipo">
    </div>
    <div class="mb-3">
      <label for="duracion">Duración (minutos)</label>
      <input id="duracion" type="number" class="form-control" formControlName="duracion">
    </div>
    
    <div class="form-check mb-3">
      <input id="completada" type="checkbox" class="form-check-input" formControlName="completada">
      <label for="completada" class="form-check-label">Completada</label>
    </div>

    <button type="submit" class="btn btn-dark">Guardar</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Cancelar</button>
  </form>
</div>
