<!-- src/app/asesoria/asesoria-create/asesoria-create.component.html -->
<div class="container mt-4">
  <form [formGroup]="asesoriaForm" (ngSubmit)="createAsesoria()">

    <!-- Duración -->
    <div class="mb-3">
      <label for="duracion" class="form-label">Duración</label>
      <input
        id="duracion"
        type="text"
        formControlName="duracion"
        class="form-control"
        placeholder="Ej. 1h, 30m"
        [class.is-invalid]="f['duracion'].invalid && f['duracion'].touched"
      />
      <div class="invalid-feedback" *ngIf="f['duracion'].invalid && f['duracion'].touched">
        Duración requerida
      </div>
    </div>

    <!-- Temática -->
    <div class="mb-3">
      <label for="tematica" class="form-label">Temática</label>
      <input
        id="tematica"
        type="text"
        formControlName="tematica"
        class="form-control"
        placeholder="Tema de la asesoría"
        [class.is-invalid]="f['tematica'].invalid && f['tematica'].touched"
      />
      <div class="invalid-feedback" *ngIf="f['tematica'].invalid && f['tematica'].touched">
        Temática requerida
      </div>
    </div>

    <!-- Tipo -->
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo</label>
      <select
        id="tipo"
        formControlName="tipo"
        class="form-select"
        [class.is-invalid]="f['tipo'].invalid && f['tipo'].touched"
      >
        <option value="">Selecciona...</option>
        <option value="individual">Individual</option>
        <option value="grupo">Grupo</option>
      </select>
      <div class="invalid-feedback" *ngIf="f['tipo'].invalid && f['tipo'].touched">
        Tipo requerido
      </div>
    </div>

    <!-- Área -->
    <div class="mb-3">
      <label for="area" class="form-label">Área</label>
      <input
        id="area"
        type="text"
        formControlName="area"
        class="form-control"
        placeholder="Área (p.ej. Matemáticas)"
        [class.is-invalid]="f['area'].invalid && f['area'].touched"
      />
      <div class="invalid-feedback" *ngIf="f['area'].invalid && f['area'].touched">
        Área requerida
      </div>
    </div>

    <!-- Completada -->
    <div class="form-check mb-3">
      <input
        id="completada"
        type="checkbox"
        formControlName="completada"
        class="form-check-input"
      />
      <label for="completada" class="form-check-label">Completada</label>
    </div>

    <!-- Profesor ID oculto -->
    <input type="hidden" formControlName="profesorId" />

    <!-- Botones -->
    <div class="mt-4">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="asesoriaForm.invalid"
      >
        Crear
      </button>
      <button
        type="button"
        class="btn btn-danger ms-2"
        (click)="cancelCreation()"
      >
        Cancelar
      </button>
    </div>

  </form>
</div>
