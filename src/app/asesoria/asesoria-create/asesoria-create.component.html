<div class="container mt-4">
  <form
    [formGroup]="asesoriaForm"
    (ngSubmit)="createAsesoria()"
  >
    <!-- Duración -->
    <div class="form-group mx-sm-3 mb-2">
      <label for="duracion">Duración</label>
      <input
        id="duracion"
        class="form-control"
        formControlName="duracion"
        placeholder="Ej. 1h, 30m"
        [ngClass]="{ 'is-invalid': f['duracion'].invalid && f['duracion'].touched }"
      />
      <div class="alert alert-danger" *ngIf="f['duracion'].invalid && f['duracion'].touched">
        Duración requerida
      </div>
    </div>

    <!-- Temática -->
    <div class="form-group mx-sm-3 mb-2">
      <label for="tematica">Temática</label>
      <input
        id="tematica"
        class="form-control"
        formControlName="tematica"
        placeholder="Tema de la asesoría"
        [ngClass]="{ 'is-invalid': f['tematica'].invalid && f['tematica'].touched }"
      />
      <div class="alert alert-danger" *ngIf="f['tematica'].invalid && f['tematica'].touched">
        Temática requerida
      </div>
    </div>

    <!-- Tipo -->
    <div class="form-group mx-sm-3 mb-2">
      <label for="tipo">Tipo</label>
      <select
        id="tipo"
        class="form-control"
        formControlName="tipo"
        [ngClass]="{ 'is-invalid': f['tipo'].invalid && f['tipo'].touched }"
      >
        <option value="">Selecciona...</option>
        <option value="individual">Individual</option>
        <option value="grupo">Grupo</option>
      </select>
      <div class="alert alert-danger" *ngIf="f['tipo'].invalid && f['tipo'].touched">
        Tipo requerido
      </div>
    </div>

    <!-- Área -->
    <div class="form-group mx-sm-3 mb-2">
      <label for="area">Área</label>
      <input
        id="area"
        class="form-control"
        formControlName="area"
        placeholder="Área (p.ej. Matemáticas)"
        [ngClass]="{ 'is-invalid': f['area'].invalid && f['area'].touched }"
      />
      <div class="alert alert-danger" *ngIf="f['area'].invalid && f['area'].touched">
        Área requerida
      </div>
    </div>

    <!-- Completada -->
    <div class="form-group form-check mx-sm-3 mb-2">
      <input
        id="completada"
        type="checkbox"
        class="form-check-input"
        formControlName="completada"
      />
      <label class="form-check-label" for="completada">Completada</label>
    </div>

    <!-- Profesor ID (hidden) -->
    <input type="hidden" formControlName="profesorId" />

    <div class="form-group mx-sm-3 mb-2" style="margin-top: 15px;">
      <button
        id="submit"
        type="submit"
        class="btn btn-primary"
        [disabled]="asesoriaForm.invalid"
      >
        Crear
      </button>
      <button
        type="button"
        class="btn btn-danger ml-3"
        (click)="cancelCreation()"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
