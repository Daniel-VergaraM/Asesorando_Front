<div class="container mt-4">
  <h4 class="text-center">Actualizar Calendario</h4>
  <form [formGroup]="calendarioForm" (ngSubmit)="onSubmitUpdate()">
    <div class="mb-3">
      <label class="form-label">Fecha Inicio</label>
      <input type="datetime-local" class="form-control" formControlName="fechaInicio" />
    </div>

    <div class="mb-3">
      <label class="form-label">Fecha Fin</label>
      <input type="datetime-local" class="form-control" formControlName="fechaFin" />
    </div>

    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="cancelarUpdate()">Cancelar</button>
  </form>
</div>
