<div class="container mt-4">
  <h4 class="text-center">Actualizar Usuario</h4>
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmitUpdate()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input class="form-control" formControlName="nombre" />
    </div>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input class="form-control" formControlName="correo" />
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input class="form-control" type="password" formControlName="contrasena" />
    </div>
    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input class="form-control" formControlName="telefono" />
    </div>
    <button class="btn btn-success" type="submit">Guardar cambios</button>
    <button class="btn btn-secondary ms-2" type="button" (click)="cancelarUpdate()">
      Cancelar
    </button>
  </form>
</div>
