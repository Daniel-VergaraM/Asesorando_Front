<div class="container mt-3 border p-4 bg-light">
  <h4 class="text-center">HU06 ESTUDIANTE #{{ userId }}</h4>
  <form [formGroup]="usuarioForm" (ngSubmit)="onSubmitUpdate()">
    <div class="mb-3">
      <label>Nombre</label>
      <input class="form-control" formControlName="nombre" />
    </div>
    <div class="mb-3">
      <label>Correo</label>
      <input class="form-control" formControlName="correo" />
    </div>
    <div class="mb-3">
      <label>Contraseña</label>
      <input type="password" class="form-control" formControlName="contrasena" />
    </div>
    <div class="mb-3">
      <label>Teléfono</label>
      <input class="form-control" formControlName="telefono" />
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-secondary me-2" type="button"
              (click)="onCancel()">Cancelar</button>
      <button class="btn btn-success" type="submit">Guardar</button>
    </div>
  </form>
</div>
