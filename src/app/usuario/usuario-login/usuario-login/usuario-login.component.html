<div class="row g-0">
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-dark"
      style="background-color: #0d0d0d; padding: .5rem 12px;"
    >
      <div class="container-fluid px-0" style="padding: 0 24px;">
        <a class="navbar-brand" routerLink="/">AsesorAndes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </div>

<body>

  <!-- CONTENEDOR PRINCIPAL: centra ambos paneles y ajusta el espacio -->
  <div class="page-wrapper" style="justify-content: center; gap: 1rem;">

    <!-- PANEL IZQUIERDO: Texto + Imagen -->
    <div class="info-card">
      <h3></h3>
      <img
        src="https://cdn-3.expansion.mx/dims4/default/41042ee/2147483647/strip/true/crop/1245x842+0+0/resize/1200x812!/format/webp/quality/60/?url=https%3A%2F%2Fcdn-3.expansion.mx%2F54%2F29%2F8f31c6074056be6d88c1a83635e3%2Fistock-845455994.jpg"
        alt="Escenario"
        class="landscape-img"
      />
    </div>

    <!-- PANEL DERECHO: Login -->
    <div class="login-wrapper">
      <div class="card">
        <div class="card2">
          <!-- Formulario Angular con ngForm y onSubmit -->
          <form
            #loginForm="ngForm"
            (ngSubmit)="onSubmit()"
            class="form"
            autocomplete="off"
          >
            <p id="heading">Iniciar Sesión</p>

            <!-- Campo Correo -->
            <div class="field">
              <svg
                viewBox="0 0 16 16"
                fill="currentColor"
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
                class="input-icon"
              >
                <path
                  d="M0 4a2 2 0 012-2h12a2 2 0 012 2v1l-8 4.5L0 5V4zM0 7.236l8 4.5 8-4.5V12a2 2 0 01-2 2H2a2 2 0 01-2-2V7.236z"
                />
              </svg>
              <input
                id="correo"
                name="correo"
                type="email"
                class="input-field"
                placeholder="Correo"
                required
                [(ngModel)]="model.correo"
                data-cy="login-email"
              />
            </div>

            <!-- Campo Contraseña -->
            <div class="field">
              <svg
                viewBox="0 0 16 16"
                fill="currentColor"
                height="16"
                width="16"
                xmlns="http://www.w3.org/2000/svg"
                class="input-icon"
              >
                <path
                  d="M8 1a2 2 0 00-2 2v4H4a2 2 0 00-2 2v5a2 2 0 002 2h8a2 2 0 002-2V9a2 2 0 00-2-2h-2V3a2 2 0 00-2-2z"
                />
              </svg>
              <input
                id="contrasena"
                name="contrasena"
                type="password"
                class="input-field"
                placeholder="Contraseña"
                required
                [(ngModel)]="model.contrasena"
                data-cy="login-password"
              />
            </div>

            <!-- Botón Login -->
            <div class="btn">
              <button
                type="submit"
                class="button1"
                [disabled]="loginForm.invalid"
                data-cy="login-submit"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

</body>

 <div class="row g-0 mt-auto">
    <footer
      class="page-footer font-small blue pt-4"
      style="background-color: #0d0d0d"
    >
      <div class="container-fluid text-center px-0">
        <div class="row g-0">
          <div class="col-md-12 mt-3">
            <h6 class="text-uppercase text-light">Sistema de Asesorías</h6>
            <p class="text-light">Plataforma de gestión académica</p>
          </div>
        </div>
      </div>
    </footer>
  </div>
