

<body>

  <!-- CONTENEDOR PRINCIPAL: centra ambos paneles y ajusta el espacio -->
  <div class="page-wrapper" style="justify-content: center; gap: 1rem;">

    <!-- PANEL IZQUIERDO: Texto + Imagen -->
    <div class="info-card">
      <h3></h3>
      <img
        src="https://cdn-3.expansion.mx/dims4/default/41042ee/2147483647/strip/true/crop/1245x842+0+0/resize/1200x812!/format/webp/quality/60/?url=https%3A%2F%2Fcdn-3.expansion.mx%2F54%2F29%2F8f31c6074056be6d88c1a83635e3%2Fistock-845455994.jpg"
        alt="Escenario"
        class="landscape-img"
      />
    </div>

    <!-- PANEL DERECHO: Login -->
    <div class="login-wrapper">
      <div class="card">
        <div class="card2">
          <!-- Formulario Angular con ngForm y onSubmit -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form" autocomplete="off">
            <h2 style="color: white; text-align: center;">INICIAR SESIÓN</h2>    <!-- Campo Correo -->
            <div class="field">
              <input
                formControlName="correo"
                type="email"
                placeholder="Correo"
                class="input-field"
              />
              <div *ngIf="correo.touched && correo.invalid" class="text-danger small">
                <div *ngIf="correo.errors?.['required']">El correo es requerido.</div>
                <div *ngIf="correo.errors?.['email']">El correo no es válido.</div>
              </div>
            </div>

            <!-- Campo Contraseña -->
            <div class="field">
              <input
                formControlName="contrasena"
                type="password"
                placeholder="Contraseña"
                class="input-field"
              />
              <div *ngIf="contrasena.touched && contrasena.invalid" class="text-danger small">
                <div *ngIf="contrasena.errors?.['required']">La contraseña es requerida.</div>
              </div>
            </div>

            <!-- Botón Login -->
            <div class="btn">
              <button
                type="submit"
                class="button1"
                [disabled]="loginForm.invalid"
                data-cy="login-submit"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

</body>
