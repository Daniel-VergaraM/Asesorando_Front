<div class="card">
  <div class="card2">
    <!-- Formulario Angular con ngForm y onSubmit -->
    <form
      #loginForm="ngForm"
      (ngSubmit)="onSubmit()"
      class="form"
      autocomplete="off"
    >
      <p id="heading">Iniciar Sesi칩n</p>

      <!-- Campo Correo -->
      <div class="field">
        <svg
          viewBox="0 0 16 16"
          fill="currentColor"
          height="16"
          width="16"
          xmlns="http://www.w3.org/2000/svg"
          class="input-icon"
        >
          <!-- icono de correo -->
          <path
            d="M0 4a2 2 0 012-2h12a2 2 0 012 2v1l-8 4.5L0 5V4zM0 7.236l8 4.5 8-4.5V12a2 2 0 01-2 2H2a2 2 0 01-2-2V7.236z"
          ></path>
        </svg>
        <input
          id="correo"
          name="correo"
          type="email"
          class="input-field"
          placeholder="Correo"
          required
          [(ngModel)]="model.correo"
        />
      </div>

      <!-- Campo Contrase침a -->
      <div class="field">
        <svg
          viewBox="0 0 16 16"
          fill="currentColor"
          height="16"
          width="16"
          xmlns="http://www.w3.org/2000/svg"
          class="input-icon"
        >
          <!-- icono de candado -->
          <path
            d="M8 1a2 2 0 00-2 2v4H4a2 2 0 00-2 2v5a2 2 0 002 2h8a2 2 0 002-2V9a2 2 0 00-2-2h-2V3a2 2 0 00-2-2z"
          ></path>
        </svg>
        <input
          id="contrasena"
          name="contrasena"
          type="password"
          class="input-field"
          placeholder="Contrase침a"
          required
          [(ngModel)]="model.contrasena"
        />
      </div>

      <!-- Botones -->
      <div class="btn">
        <!-- Login deshabilitado si el form es inv치lido -->
        <button
          type="submit"
          class="button1"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
