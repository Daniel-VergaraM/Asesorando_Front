<div class="container mt-4">
  <div class="row g-4">
    <!-- Tarjeta de perfil -->
    <div class="col-md-4">
      <div class="card text-center h-100">
        <img
          [src]="profesor.fotoUrl || 'assets/images/default-profile.jpg'"
          class="profile-img mx-auto mt-4"
          alt="Foto profesor"
        />
        <div class="card-body">
          <h5 class="card-title">{{ profesor.nombre }}</h5>
          <p class="card-text">{{ profesor.correo }}</p>
          <p class="card-text">{{ profesor.telefono }}</p>
          <button
            class="btn btn-warning ms-2"
            [routerLink]="['/usuarios/actualizar', profesor.id]"
          >
            Actualizar mi usuario
          </button>
        </div>
      </div>
    </div>

    <!-- Contenido principal -->
    <div class="col-md-8">
      <div class="row g-4">
        <!-- Mis solicitudes de clases -->
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-header">Mis solicitudes de asesorias</div>
            <ul
              class="list-group list-group-flush"
              *ngIf="solicitudes?.length; else noSol"
            >
              <li
                class="list-group-item"
                *ngFor="let s of solicitudes"
              >
                {{ s.tematica }} ({{ s.duracion }} min) ðŸ“‹ {{ s.tipo }}
              </li>
            </ul>
            <ng-template #noSol>
              <div class="card-body"><em>No tienes solicitudes</em></div>
            </ng-template>
          </div>
        </div>

        <!-- Mis asesorÃ­as -->
        <div class="col-lg-6">
          <div class="card h-100">
            <div class="card-header">Mis asesorÃ­as</div>

            <ul
              class="list-group list-group-flush"
              *ngIf="anuncios?.length; else noAnun"
            >
              <li
                class="list-group-item"
                *ngFor="let a of anuncios | slice:0:5"
              >
                <strong>{{ a.tema }}</strong> {{ a.area }}
              </li>
            </ul>
            
            <button
                routerLink="/asesorias/list"
                class="btn btn-outline-primary"
              >
                Mostrar todos las {{ solicitudes.length }} asesorias
                <i class="bi bi-arrow-right ms-2"></i>
          </button>

            <ng-template #noAnun>
              <div class="card-body text-muted">
                <i class="bi bi-info-circle me-2"></i>No has publicado anuncios
              </div>
            </ng-template>
             <!-- Dropdown de AsesorÃ­as -->
            <li class="nav-item dropdown" (mouseleave)="closeAsesorias()">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                (click)="toggleAsesorias(); $event.preventDefault()"
                [attr.aria-expanded]="asesoriasOpen"
              >
                AsesorÃ­as
              </a>
              <ul
                class="dropdown-menu"
                [class.show]="asesoriasOpen"
                style="position: absolute;"
              >
              <!-- En tu dropdown de HomeProfesorComponent -->
<li>
  <a class="dropdown-item"
     [routerLink]="['/asesorias/profesor', profesor.id]"
     (click)="closeAsesorias()">
    Listar
  </a>
</li>
<li>
  <a class="dropdown-item"
     [routerLink]="['/asesorias/create', profesor.id]"
     (click)="closeAsesorias()">
    Crear
  </a>
</li>


                
              </ul>
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
