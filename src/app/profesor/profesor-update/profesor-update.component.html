<div class="container mt-3 border p-4 bg-light">
  <h4 class="text-center mb-4">Actualizar mi Perfil como Profesor</h4>

  <form [formGroup]="profesorForm" (ngSubmit)="onSubmitUpdate()">

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input id="nombre" class="form-control" formControlName="nombre" />
    </div>

    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input id="correo" type="email" class="form-control" formControlName="correo" />
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña</label>
      <input id="contrasena" type="password" class="form-control" formControlName="contrasena" />
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input id="telefono" class="form-control" formControlName="telefono" />
      <div *ngIf="profesorForm.get('telefono')?.invalid && profesorForm.get('telefono')?.touched" class="text-danger">
        El número debe contener exactamente 10 dígitos.
      </div>
    </div>

    <div class="mb-3">
      <label for="fotoUrl" class="form-label">Foto URL</label>
      <input id="fotoUrl" class="form-control" formControlName="fotoUrl" (input)="updateImagePreview()" />
      <div *ngIf="fotoPreviewUrl" class="mt-2">
        <img [src]="fotoPreviewUrl" alt="Vista previa de la foto" class="img-thumbnail" width="150" />
      </div>
    </div>

    <div class="mb-3">
      <label for="formacion" class="form-label">Formación</label>
      <input id="formacion" class="form-control" formControlName="formacion" />
    </div>

    <div class="mb-3">
      <label for="experiencia" class="form-label">Experiencia</label>
      <input id="experiencia" class="form-control" formControlName="experiencia" />
    </div>

    <div class="mb-3">
      <label for="enlaceReunion" class="form-label">Enlace Reunión</label>
      <input id="enlaceReunion" type="url" class="form-control" formControlName="enlaceReunion" />
    </div>

    <div class="mb-3">
      <label for="precioHora" class="form-label">Precio Hora</label>
      <input id="precioHora" type="number" min="0" class="form-control" formControlName="precioHora" />
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea id="descripcion" rows="3" class="form-control" formControlName="descripcion"></textarea>
      <button type="button" class="btn btn-outline-primary mt-2" (click)="generarDescripcion()">Generar descripción automática</button>
    </div>

    <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn-secondary me-2" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-success" [disabled]="profesorForm.invalid">Guardar</button>
    </div>
  </form>
</div>
